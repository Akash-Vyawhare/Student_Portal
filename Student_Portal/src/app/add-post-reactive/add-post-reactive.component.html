
    <div class="container">
        <h2 class="logintitle">User Login Portal</h2>
        <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
          <div class="form-group" >
            <label for="name">Name</label>
            <mat-form-field class="example-full-width">
                
              <input matInput placeholder="Name" formControlName="name">
            </mat-form-field>
            <div  *ngIf="reactiveForm.get('name')?.invalid && reactiveForm.get('name')?.touched">
              <small class="text-danger">Name is required.</small >
            </div>
          </div>
      
          <div class="form-group">
            <label for="email">Email</label>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Email" formControlName="email">
            </mat-form-field>
            <div  *ngIf="reactiveForm.get('email')?.invalid && reactiveForm.get('email')?.touched">
              <small class="text-danger">Enter a valid email.</small>
            </div>
          </div>
      
          <div class="form-group">
            <label for="password">Password</label>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Password" type="password" formControlName="password">
            </mat-form-field>
            <div *ngIf="reactiveForm.get('password')?.invalid && reactiveForm.get('password')?.touched">
              <small class="text-danger">Password must be at least 8 characters long.</small>
            </div>
          </div>
      <div  class="form-group">
        <button mat-raised-button color="primary" type="submit" [disabled]="reactiveForm.invalid" >Submit</button>
      </div>
          
        </form>
      </div>
