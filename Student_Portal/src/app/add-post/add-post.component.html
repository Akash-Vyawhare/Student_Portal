<form class="col-md-6 offset-md-3" >
    <h2>Add Post</h2>
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title"  [(ngModel)]="title" >
    </div>
    <div class="form-group">
        <label for="content">Content</label>
        <textarea class="form-control" id="content" name="content" [(ngModel)]="content" ></textarea>
    </div>
    <button type="submit" class="btn btn-primary" (click)="addPost()">Submit</button>
</form>
