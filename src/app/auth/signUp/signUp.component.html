
    <div class="container"  >
      <!-- style="background-image: url('assets/woodbackground.jpg');" -->
      <h2 class="logintitle">User Login Portal</h2>   
        <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
          <div class="form-group" >
            <label for="name">Name</label>
            <mat-form-field class="example-full-width">
                
              <input matInput placeholder="Name" formControlName="name">
            </mat-form-field>
            <div *ngIf="reactiveForm.get('name')?.invalid && reactiveForm.get('name')?.touched"></div>
              <small class="text-danger" *ngIf="reactiveForm.get('name')?.errors?.['required']">Name is required.</small>
              <small class="text-danger" *ngIf="reactiveForm.get('name')?.errors?.['minlength']">Name must be at least 3 characters long.</small>
            </div>  
      
          <div class="form-group">
            <label for="email">Email</label>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Email" formControlName="email">
            </mat-form-field>
            <div  *ngIf="reactiveForm.get('email')?.invalid && reactiveForm.get('email')?.touched">
              <small class="text-danger">Enter a valid email.</small>
            </div>
          </div>
          <div claass="form-group">
            <label for="mobileNumber">Mobile Number</label>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="mobileNumber" formControlName="mobileNumber">
            </mat-form-field>
            <div *ngIf="reactiveForm.get('mobileNumber')?.invalid && reactiveForm.get('mobileNumber')?.touched">
              <small class="text-danger">Enter a valid phone number.</small>
            </div>

          </div>
          
      
          <div class="form-group">
            <label for="password">Password</label>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Password" type="password" formControlName="password">
            </mat-form-field>
            <div *ngIf="reactiveForm.get('password')?.invalid && reactiveForm.get('password')?.touched">
              <small class="text-danger">Password must be at least 8 characters long.</small>
            </div>
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Confirm Password" type="password" formControlName="confirmPassword">
            </mat-form-field>
            <div *ngIf="reactiveForm.get('confirmPassword')?.invalid && reactiveForm.get('confirmPassword')?.touched">
              <small class="text-danger">Passwords do not match.</small>
            </div>

          </div>
      <div  class="form-group" style="margin-bottom: 10px; text-align: end;">
        <button mat-raised-button color="primary" type="submit" [disabled]="reactiveForm.invalid" >Register</button>
      </div>
          
        </form>
      </div>
